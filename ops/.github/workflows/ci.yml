name: CI

on:
  pull_request:
  push:
    branches: [ "main", "dev" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: smartlight
          POSTGRES_USER: smartlight
          POSTGRES_PASSWORD: smartlight
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U smartlight"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SECRET_KEY: ci
      DJANGO_DEBUG: "0"
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
      DB_NAME: smartlight
      DB_USER: smartlight
      DB_PASSWORD: smartlight
      DB_HOST: 127.0.0.1
      DB_PORT: "5432"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        working-directory: server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django checks + migrate
        working-directory: server
        run: |
          python manage.py check
          python manage.py migrate --noinput
