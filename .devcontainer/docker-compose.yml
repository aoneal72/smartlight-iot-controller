services:
  dev:
    build:
      context: ../server
    env_file:
      - ../ops/env/.env
    volumes:
      - ../server:/app
      - ..:/workspace
    command: sleep infinity
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: smartlight
      POSTGRES_USER: smartlight
      POSTGRES_PASSWORD: smartlight
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
